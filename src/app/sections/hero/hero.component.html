<section class="hero column">
  <div>
    <h1>Mario Rodríguez Bolaños</h1>
    <br />
    <p style="font-size: 1.5rem;">
      I'm a
      <ngx-typed-js
        [strings]="['Junior Software Engineer', 'Java & Angular Developer', 'Full Stack Dev']"
        [loop]="true"
        [typeSpeed]="80"
        [backSpeed]="50"
        [backDelay]="2000">
        <span class="typing" style="font-weight: bold; color: var(--primary-color);"></span>
      </ngx-typed-js>
    </p>
    <br />
    <p>
      Enfocado en el desarrollo Full Stack.
    </p>
    <div id="primary-links">
      <a href="assets/cv-mario.pdf" download="CV_Mario_Rodriguez.pdf" class="button">
        <i class="fas fa-download" style="margin-right: 8px;"></i>Descargar CV
      </a>
      <a href="#contact" class="button" style="background-color: transparent; border: 1px solid currentColor;">
        Contactar
      </a>
    </div>
  </div>
  <div>
    <img src="assets/img-portfolio.jpg" alt="Mario Rodríguez Profile" style="border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);" />
  </div>
</section>
